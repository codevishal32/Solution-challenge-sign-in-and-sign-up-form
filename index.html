<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">

                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form action="">
                        <input type="email" type="number" class="input-box" placeholder="Email ID/Phone Number" required>
                        <input type="password" class="input-box" placeholder="password" required>
                        <button type="submit" class="submit-btn">Submit </button>
                        <input type="checkbox"> <span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
                    <a href="">Forgot password</a>
                </div>
                <div class="card-back">
                    <h2>SIGN UP</h2>
                    <form action="">
                        <input type="text" class="input-box" placeholder="Your Name">

                        <input type="email" class="input-box" placeholder="Your Email ID" required>
                        <input type="number" class="input-box" placeholder="Phone Number" required>
                        <input type="password" class="input-box" placeholder="password" required>
                        <button type="submit" class="submit-btn">Submit </button>
                        <input type="checkbox"> <span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                    <a href="">Forgot password</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        var card=document.getElementById("card");
        function openRegister(){
            card.style.transform="rotateY(-180deg)";
        }
        function openLogin(){
            card.style.transform="rotateY(0deg)"
        }
    </script>
    
</body>
</html>
